<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="crowbook">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{{author}}}">
    <title>{{title}}</title>
    <style type = "text/css">
      {{{style}}}
    </style>
    <style type = "text/css" media = "print">
      {{{print_style}}}
    </style>
    {{#highlight_code}}
    <style>
      {{{highlight_css}}}
    </style>
    <script src = "{{{highlight_js}}}"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    {{/highlight_code}}
   <script>
{{{script}}}
   </script>


  </head>
  <body>
    
    <nav id = "nav">
      {{#display_chapter}}
      <div id="toolbar">
        <img id="book-button" alt="Display mode"
             title = "{{{loc_display_all}}}"
             src="{{{book_svg}}}"
             onclick="javascript:switchAll()">
      </div>
      {{/display_chapter}}
      <h2><a href = "#link-0">{{{title}}}</a></h2>
      {{{toc}}}
    </nav>

    <div id = "content">
      <div id = "page">
        <header>
          {{{top}}}
          <div id = "menu">
            <img id = "menu-button" onclick="toggle();"
                 src="{{{menu_svg}}}"
                 alt = "{{{loc_menu}}}" title = "{{{loc_menu}}}" />
            
          </div>
          <h1 id = "link-0" class="title" >{{title}}</h1>
          <h2 class="author">{{author}}</h2>
        </header>
        {{{content}}}
      </div>
    </div>
    {{{footer}}}
  </body>
</html>
