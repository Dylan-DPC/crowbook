<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="crowbook">
    <meta name="author" content="{{{author}}}">
    <title>{{title}}</title>
    <style type = "text/css">
      {{{style}}}
    </style>
    <style type = "text/css" media = "print">
      {{{print_style}}}
    </style>
   <script>
{{{script}}}
   </script>


  </head>
  <body>

  <nav id = "nav">
    <h2>Menu</h2>
    {{{toc}}}
  </nav>

  <div id = "content">
    <div id = "page">
      <header>
        <div id = "menu">
          <img id = "menu-button" onclick="toggle();"
               src="{{{menu_svg}}}"
               alt = "Menu" title = "Menu" />
          {{#display_chapter}}
          <img id="book-button" alt="Display mode"
               title = "Display mode"
               src="{{{book_svg}}}"
               onclick="javascript:switchAll()">
          {{/display_chapter}}
        </div>

        <h1 class="title">{{title}}</h1>
      <h2 class="author">{{author}}</h2>
      </header>

      {{{content}}}
    </div>
  </div>
  </body>
</html>
